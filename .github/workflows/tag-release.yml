name: Tag Release CI on PR Merge to Development

on:
  workflow_dispatch:
    inputs:
      version_type:
        type: choice
        description: Choose version bump type
        options: 
        - -r major
        - -r minor
        - -r patch
        - -p alpha
        - -p beta
        - -p build
        - -p hotfix
        - -p build
        required: true
        default: "-p build"
  pull_request:
    types:
      - closed
    branches:
      - 'development'
jobs:
  # build:
  #   runs-on: ubuntu-latest

  #   steps:
  #     - name: Checkout Repository
  #       uses: actions/checkout@v2

  #     - name: Set up Node.js
  #       uses: actions/setup-node@v2
  #       with:
  #         node-version: 14

      # - name: Install Dependencies
      #   run: npm install
      # - name: Run Tests
      #   run: npm test

  deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'development'

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        # with:
        #   path: development

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Change version
        run:  npm run release -- ${{ github.event.inputs.repo_names }}

      - name: Push Tags
        run: git push --follow-tags origin development

      - name: Create Release
        id: create_release
        uses: actions/create-release@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          # body: ${{ steps.release.outputs.release_notes }}
          # body_path: ./CHANGELOG.md
          draft: false
          prerelease: false


